<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>let and const</title>
</head>
<body>
  <script>
    function setWidth() {
      var width = 100; // var is function scooped
      console.log(width);
    }
    setWidth();

    var age = 100;
    if (age > 12) {
      const dogYears = age * 7;
      console.log('You are ${dogYears} dog years old');
    }

    let height = 200; // const & let block scooped variables
    const key = 'abc13';
  </script>

</body>
</html>
