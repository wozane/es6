<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template strings - if</title>
</head>
<body>
  <script>

    const song = {
      name: 'Lorem ipsum',
      artist: 'Tupac',
      featuring: 'Billy'
    };

    const markup = `
      <div class="song">
        <p>
          ${song.name} - ${song.artist}
          ${song.featuring ? `(Featuring ${song.featuring})` : ''}
        </p>
      </div>
    `;

    document.body.innerHTML = markup;
  </script>
</body>
</html>
